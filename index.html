<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAAT3D - Full Arch Accuracy Test 3D</title>
  <meta name="description" content="FAAT3D (Full Arch Accuracy Test 3D) is a metrology-grade research project evaluating and ranking the accuracy of dental laboratory and clinical intraoral 3D scanners.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 16px 60px;
      text-align: center;
    }

    /* 1. Logo */
    img.logo {
      display: block;
      max-width: 260px;
      height: auto;
      margin: 0 auto 24px;   /* hard-centered */
    }

    /* 2 + 7. Big FHD images */
    .hero-image,
    .footer-image {
      display: block;
      width: 100%;
      height: auto;
      max-height: 65vh;      /* scaled to browser window */
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 0 auto 32px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 16px;
    }

    .description {
      font-size: 1em;
      margin-bottom: 28px;
    }

    /* 4. Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 32px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e6f0ff;
      color: #333;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 1.05em;
      width: 260px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #cce0ff;
    }

    .link-button img.icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    /* 5. Promo PNGs */
    .promos {
      margin-bottom: 32px;
    }

    .promos img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 55vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 0 auto 20px;
    }

    /* 6. Video */
    .popular-video {
      margin-bottom: 32px;
    }

    .popular-video img {
      display: block;
      max-width: 560px;
      width: 100%;
      height: auto;
      max-height: 50vh;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 0 auto;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- 1. Logo -->
    <img src="faat3d-logo.png" alt="FAAT3D Logo" class="logo">

    <!-- 2. First FHD picture after logo -->
    <img src="fhd-image-after-logo.jpg" alt="FAAT3D Top Banner" class="hero-image">
